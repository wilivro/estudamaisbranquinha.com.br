 <!-- About Section -->
    <section style="padding: 50px 0 0 0; background-color: #efefef;" class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h2 style="color:#666">ACESSE</h2>
                    <hr class="star-light">
                </div>
            
                <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4 ">
                    <form method="post" action="http://wiquadro.com.br/site/login" class="form-login">
                        <div class="form-group">
                                    <label style="color: #666" for="Usuario_Email">Email ou CPF</label>
                                    <input class="form-control" tabindex="1" name="LoginForm[username]" id="LoginForm_username" type="text">                                            </div>
                        <div class="form-group">
                            <a class="pull-right esqueci-senha" tabindex="5" href="/site/esqueciminhasenha">Esqueci minha senha</a>
                            <label style="color: #666" for="Usuario_Senha">Senha</label>                        <input class="form-control" tabindex="2" name="LoginForm[password]" id="LoginForm_password" type="password" maxlength="32">                                         </div>
                        <div class="col-xs-6" style="padding:0;padding-right:10px">
                            <button type="submit" class="btn btn-block btn-p1" style="background:#f1b019;height:50px;font-size:20px;text-align:center;font-family:"Lato";letter-spacing:-1px" tabindex="3">LOGIN</button>
                        </div>
                        <div class="col-xs-6" style="padding:0;dding-left:10px">
                            <a href="/site/registro" tabindex="4">
                        <div style="background:#e3584f;color:white; width:100%;height:50px;line-height:50px;font-size:20px;text-align:center;font-family:"Lato";letter-spacing:-1px">CADASTRAR</div></a>
                        </div>
                        <div class="col-xs-12" style="padding:0;margin-top: 10px;">
                            <a href="#" class="facebookLoginButton" tabindex="4">
                        <div style="background:#3b5998;color:white; width:100%;height:50px;line-height:50px;font-size:20px;text-align:center;font-family:"Lato";letter-spacing:-1px;padding-left: 40px;">
                            <div style="margin-top: 5px; float: left; font-size: 15px">
                                <i class="fa fa-facebook fa-3x"></i>
                            </div>
                            <div style="float: left">
                                 &nbsp; &nbsp; &nbsp;LOGIN COM FACEBOOK
                            </div>
                        </div></a>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <div class="footer-below">
            <div style="text-align: center;" class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
                    </div>
                </div>
            </div>
        </div>
